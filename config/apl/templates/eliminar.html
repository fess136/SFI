{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block contenido %}

    <form method="post" id = "eliminar">

        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                <i class="fas fa-trash"></i>
                    {{titulo}}
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}


                    <div class="alert alert-danger alert-dismissible">
                        <h5><i class ="fas fa-danger"></i> ¡Advertencia!<br>
                            ¿Deseas eliminar el registro #{{object.id}}?
                        </h5>
                        
                    </div>
                    <!-- Muestra el formulario como por ejemplo los campos de texto -->
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label for="email">{{ field.label }}:</label>
                        {{ field|add_class:'form-control'|attr:'autocomplete:off' }}
                    </div>
                {% endfor%}

            </div>
            <!-- Botones para aceptar o cancelar accion -->
            <div class="card-footer">
                <button type = "submit" class=" btn btn-success swalDefaultSuccess" id="btn_aceptar"><i class = "fas fa-save"></i>
                    Aceptar
                </button>
                <a href="{{crear_url}}" class = "btn btn-primary btn btn-flat">
                    <i class = "fas fa-times"></i> Cancelar
                </a>
            </div>
        </div>
    </form>
    <script>
document.getElementById('formulario-registro').addEventListener('submit', function(e) {
    e.preventDefault();
    
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json().then(data => ({status: response.status, body: data})))
    .then(({status, body}) => {
        if (status === 200 && body.status === 'success') {
            Swal.fire({
                title: '¡Éxito!',
                text: 'El registro se ha completado correctamente.',
                icon: 'success',
                confirmButtonText: 'Ok'
            }).then((result) => {
                if (result.isConfirmed) {
                    
                    //Si lo que se creo fue una compra entonces se redirigira al detalle de compra y como argumento
                    //de la url se coloca el id que recien se creo
                    if (body.es_compra){

                        window.location.href = "{% url 'apl:crear_detallecompra' 0 %}".replace('0', body.id);

                    } else if (body.es_venta){ //aqui es lo mismo que lo anterior pero con venta

                        window.location.href = "{% url 'apl:crear_detalleventa' 0 %}".replace('0', body.id);
                    } else {

                        window.location.href = "{{crear_url}}"

                    }
                    
                    
                }
            });
        }else if (body.errors) {
                    let errorMessage = '<ul>';
                    for (const [field, messages] of Object.entries(body.errors)) {
                        errorMessage += `<li><strong>Campo ${field}:</strong> ${messages.join(', ')}</li>`;
                    }
                    errorMessage += '</ul>';
                    
                    Swal.fire({
                        title: 'Error en el formulario',
                        html: errorMessage,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ha ocurrido un error inesperado.',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                });
            });
        });
        
        </script>
{% endblock %}
