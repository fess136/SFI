{% extends 'body.html' %}

{% block contenido %}

<div class = "card-default">

    <!-- Titulo -->
    <div class = "card-header">
        <h3 class = "card-tittle">
            <i class = "fas fa-search"></i> 
            {% block titulos %} {% endblock %}
        </h3>
    </div>

    <!-- Listar datos por medio de tablas -->
    <div class = "card_body">
        <table class = "table">
            <thead>
                {% block columnas %}
                {% endblock %}
            </thead>
            <tbody>
                    {% block filas %}
                    {% endblock %}
            </tbody>   
        </table>
    </div>

    <!-- Boton agregar -->
    <div class = "card-footer">
        <button class = "btn btn-primary btn-flat">
            <i class = "fas fa-plus"></i> Agregar
        </button>
    </div>
</div>

{% endblock %}
