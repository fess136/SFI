<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio exitoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, #1f5a96, #ffffff);
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #666;
    }

    .success-message {
      color: #2ecc71;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #1f5a96;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #104070;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contraseña cambiada</h2>
    <p class="success-message">Tu contraseña ha sido cambiada con éxito.</p>
    <a href="{% url 'login' %}" class="btn">Acceder</a>
  </div>
</body>
</html>
