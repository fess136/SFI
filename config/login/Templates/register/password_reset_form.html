<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, #1f5a96, #ffffff);
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .container {
      max-width: 700px;
      margin: 50px;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-weight: bold;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    label {
      margin-bottom: 10px;
      color: #555;
      font-size: 22px;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
    }

    button[type="submit"] {
      width: 100%;
      max-width: 600px;
      background-color: #1f5a96;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    button[type="submit"]:hover {
      background-color:#1f5a96;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <form method="post" id = 'formulario-email'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
