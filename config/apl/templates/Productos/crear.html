{% extends 'form.html' %}


{% block boton_crear %}

{% if field.label == "Marcas" %}

<button id = "marcas" type="button" class="btn btn-primary btn btn-xs" data-value = '{{formulario.marca}}' onclick ="mostrarFormulario('marcas', 'marcas', 'id_nombre', 'id_estado')" data-toggle="modal" data-target="#formulario-modal"><i class = "fas fa-plus "></i></button>

{% elif field.label == "Tipo" %}

<button id = "tipo" type="button" class="btn btn-primary btn btn-xs" data-value = '{{formulario.tipo}}' onclick ="mostrarFormulario('tipo','tipos', 'id_nombre', 'id_estado')" data-toggle="modal" data-target="#formulario-modal"><i class = "fas fa-plus "></i></button>

{% elif field.label == "Presentacion" %}

<button id = "presentacion" type="button" class="btn btn-primary btn btn-xs" data-value = '{{formulario.presentacion}}' onclick ="mostrarFormulario('presentacion','presentaciones', 'id_descripcion', 'id_estado')" data-toggle="modal" data-target="#formulario-modal"><i class = "fas fa-plus "></i></button>

{% elif field.label == "Unidad medida" %}

<button id = "unidad_medida" type="button" class="btn btn-primary btn btn-xs" data-value = '{{formulario.unidad_medida}}' onclick ="mostrarFormulario('unidad_medida','medidas', 'id_descripcion', 'id_estado')" data-toggle="modal" data-target="#formulario-modal"><i class = "fas fa-plus "></i></button>

{% endif %}

{% endblock %}

{% block codigo %}
    <script>
        $('#id_marcas').select2({width: '100%'})
        $('#id_tipo').select2({width: '100%'})
        $('#id_presentacion').select2({width: '100%'})
        $('#id_unidad_medida').select2({width: '100%'})
    </script>
{% endblock %}
